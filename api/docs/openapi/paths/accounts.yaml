get:
  tags:
    - Accounts
  summary: Get All Accounts
  operationId: getAccounts
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              accounts:
                type: array
                items:
                  type: object
                  properties:
                    publicKey:
                      type: string
                      description: The public key of the Account
              total:
                type: integer
                description: The total number of Accounts
                example: 100

    '404':
      description: Accounts not found
      $ref: ../components/responses/Problem.yaml
