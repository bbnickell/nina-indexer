get:
  tags:
    - Hubs
  summary: Get Releases by publicKey
  description: |
    An Array of all [Releases](/#tag/Releases) on this Hub.
  operationId: getReleasesByHubPublicKey
  parameters:
    - name: publicKey
      in: path
      description: The publicKey of the Hub to be fetched
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              releases:
                type: array
                items:
                  $ref: ../../components/schemas/Release.yaml
              publicKey:
                type: string
                description: the publicKey of the Hub
                example: "BY2CWqiV5oUWvLcSfGhcg6a75mNG5uLKLDAKMmaYnuix"
    '404':
      description: Hub not found
      $ref: ../../components/responses/Problem.yaml
