get:
  tags:
    - Hubs
  summary: Get Posts by publicKey
  operationId: getPostsByHubPublicKey
  parameters:
    - name: publicKey
      in: path
      description: The publicKey of the Hub to be fetched
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties: 
              posts:
                type: array
                items:
                  $ref: ../../components/schemas/Post.yaml
              publicKey:
                type: string
                description: the publicKey of the Hub
                example: "BY2CWqiV5oUWvLcSfGhcg6a75mNG5uLKLDAKMmaYnuix"
    '404':
      description: Hub not found
      $ref: ../../components/responses/Problem.yaml
