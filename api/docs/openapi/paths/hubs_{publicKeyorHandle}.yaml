get:
  tags:
    - Hubs
  summary: Get Hub by publicKey or handle
  operationId: getHubByPublicKeyOrHandle
  parameters:
    - name: publicKeyOrHandle
      in: path
      description: The publicKey or handle of the Hub to be fetched
      required: true
      schema:
        type: string
      examples:
        handle:
          value: "ninas-picks"
          summary: 'A Hub Handle'
        publicKey:
          value: "4QECgzp8hjknK3pvPEMoXATywcsNnH4MU49tVvDWLgKg"
          summary: 'A Hub publicKey'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              hub:
                $ref: ../components/schemas/Hub.yaml
              collaborators:
                type: array
                items: 
                  type: object
                  properties:
                    publicKey:
                      type: string
                    hubCollaboratorPublicKey:
                      type: string
              releases:
                type: array
                items:
                  $ref: ../components/schemas/Release.yaml
              posts:
                type: array
                items:
                  $ref: ../components/schemas/Post.yaml
 
    '404':
      description: Hub not found
      $ref: ../components/responses/Problem.yaml
