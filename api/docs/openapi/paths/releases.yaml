get:
  tags:
    - Releases
  summary: Get All Releases
  description: |
    `Releases` are the base Primtive on Nina.  
     Releases can be published through [Hubs](#tag/Hub) or associated with [Posts](#tag/Post).
  operationId: getReleases
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties: 
              releases:
                type: array
                items:
                  $ref: ../components/schemas/Release.yaml
              total:
                type: integer
                description: The total number of releases
                example: 500
    '404':
      description: Release not found
      $ref: ../components/responses/Problem.yaml
