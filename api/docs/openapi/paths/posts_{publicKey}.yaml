get:
  tags:
    - Posts
  summary: Get Post by publicKey
  description: |
    Returns a `Post` by publicKey.  

    Additionally returns the `Publisher`'s [Account](/#/tag/Account) publicKey, and the [Hub](/#/tag/Hub) that the post was published to.
  parameters:
    - name: publicKey
      in: path
      description: The publicKey of the Post to be fetched
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties: 
              post:
                $ref: ../components/schemas/Post.yaml
              publisher:
                type: object
                properties:
                  publicKey:
                    type: string
              publishedThroughHub:
                  $ref: ../components/schemas/Hub.yaml


    '404':
      description: Hub not found
      $ref: ../components/responses/Problem.yaml
