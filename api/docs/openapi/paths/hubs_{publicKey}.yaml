get:
  tags:
    - Hubs
  summary: Get Hub by publicKey
  description: |
    Returns a `Hub` by publicKey.  

    Additionally returns the hubs `Collaborators`, [Releases](/#tag/Release) and [Posts](#tag/Post) that are associated with the hub.
  operationId: getHubByPublicKey
  parameters:
    - name: publicKey
      in: path
      description: The publicKey of the Hub to be fetched
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              hub:
                $ref: ../components/schemas/Hub.yaml
              collaborators:
                type: array
                items: 
                  type: object
                  properties:
                    publicKey:
                      type: string
              releases:
                type: array
                items:
                  $ref: ../components/schemas/Release.yaml
              posts:
                type: array
                items:
                  $ref: ../components/schemas/Post.yaml
 
    '404':
      description: Hub not found
      $ref: ../components/responses/Problem.yaml
