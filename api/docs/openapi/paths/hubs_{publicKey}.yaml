get:
  tags:
    - Hub
  summary: Get Hub by publicKey
  description: |
    Returns a `Hub` by publicKey.  

    Additionally returns the hubs `Collaborators`, [Releases](/#tag/Release) and [Posts](#tag/Post) that are associated with the hub.
  operationId: getHubByPublicKey
  parameters:
    - name: publicKey
      in: path
      description: The publicKey of the Hub to be fetched
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Hub.yaml
            type: object
            properties:
              collaborators:
                description: The Hub's collaborators
                type: array
                items:
                  type: object
                  properties: 
                    publickey:
                      type: string
                      description: The collaborator's public key
                      example: 3Afmiq7pXRnxaSY3wH2fQqoHNoWPXBf6eSMPuQnPxRHE
              releases:
                description: The Hub's releases
                type: array
                items:
                  type: object
                  properties: 
                    $ref: './Release.yaml'
              posts:
                description: The Hub's posts
                type: array
                items:
                  $ref: './Post.yaml'
    '404':
      description: Hub not found
      $ref: ../components/responses/Problem.yaml
