type: object
properties:
  publicKey:
    description: Release publicKey
    type: string
    example: B3n45RrLRg9MG4yswBQ8xrku8WXgmt7dX394eDfqzWSo
  mint:
    description: Release Mint publicKey
    type: string
    example: DzpAbwW4YpPaPd616v6e9USShMnfvuhQ7NiRvc2KuSE8
  metadata:
    type: object
    properties: 
      name:
        type: string
        description: Artist - Title
        example: Lxrd_Ox - Take The Reigns
      symbol: 
        type: string
        description: Token Name
        example: 8
      description:
        type: string
        description: Release Description
        example: "<p>Beat from Lxrd_Ox Collection. Simplicity is the name of the game on this track, with its booming drums and Luscious keys. Another head nod symphony.</p>"
      image:
        type: string
        description: Link to Release Image on Arweave
        example: https://www.arweave.net/L3uxZsbJkQTzzHEJu__D6kljkVddj-UkOwNrSDbjmgU
      animation_url:
        type: string
        description: Link to Release Image on Arweave
        example: https://www.arweave.net/L3uxZsbJkQTzzHEJu__D6kljkVddj-UkOwNrSDbjmgU
      external_url:
        type: string
        description: Link to Release on Ninaprotocol.com
        example: https://ninaprotocol.com/B3n45RrLRg9MG4yswBQ8xrku8WXgmt7dX394eDfqzWSo
      attributes: 
        type: array
      collection: 
        type: object
        properties: 
          name:
            type: string
            description: Artist - Title
            example: Lxrd_Ox - Take The Reigns (Nina)
          family: 
            type: string
            description: Nina
            example: Nina
      properties:
        type: object
        properties: 
          artist: 
            type: string
            description: Artist Name
            example: Lxrd_Ox
          title: 
            type: string
            description: Track Name
            example: Reigns
          date:
            type: string
            format: date-time
            description: Release Date
            example: 2022-08-15T16:33:35.439Z
          md5Digest:
            type: string
            description: Hash of Audio File
            example: 5c28619f254b0cde1c11fa5ac7007ad4
          files:
            type: array
            items: 
              type: object
              properties:
                uri:
                  type: string
                  format: uri
                  description: Link to Audio file on Arweave
                  example: https://www.arweave.net/Ly8gwnZsHxgsO1D5gbHL53KCS38RPpeLXXdfFZfVFwA
                track:
                  type: integer
                  description: Track Listing
                track_title:
                  type: string
                  description: Track Title
                  example: Take The Reigns
                duration:
                  type: number
                  description: Track Duration in Seconds
                  example: 
                type: 
                  type: string
                  description: File Type
                  example: audio/mpeg
          category: 
            type: string
            description: File Type
            example: 'Audio'
  datetime:
    type: string
    format: date-time
    description: Release Date
    example: 2022-08-15T16:33:37.000Z
  publishedThrough:
    type: string
    description: publicKey of the Hub the Release was publsihed thrtough
    example: FXfR3cqeTZBWi3eGMwh3vFpR7teJYNqUiqfnnmRFPy1C
  publisher:
    type: string
    description: publicKey of Publisher's Account
    example:  4nnJ47qxEoD54tbnhd9pFjDeit5qvjZDh5oA95QXT5fq
  
                



          
