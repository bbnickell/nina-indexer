description: Nina Account
type: object
properties: 
  collected:
    type: 'array'
    description: >-
      An array of Release objects that constitutes the account's collected Releases
    items:
      $ref: './Release.yaml'
  published:
    type: 'array'
    description: >-
      An array of Release objects that constitutes all the Releases published by the Account
    items:
      $ref: './Release.yaml'
  hubs:
    type: 'array'
    description: >-
      An array of Hub objects that constitutes the Account's associated Hubs
    items:
      $ref: './Hub.yaml'
  posts:
    type: 'array'
    description: >-
      An array of Post objects that constitutes the Account's associated Posts
    items:
      $ref: './Post.yaml'
  exchanges:
    type: 'array'
    description: >-
      An array of Exchange objects that constitutes the Account's associated Exchanges
    items:
      $ref: './Exchange.yaml'
  revenueShares:
    type: 'array'
    description: >-
      An array of Release objects that the account holds a Revenue Share for
    items:
      $ref: './Release.yaml'